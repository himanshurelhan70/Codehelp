<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" type="image/x-icon" href="table.png">
    <style>
        table{
            /* width: 200px; */
            border-collapse: collapse;
        }
        tr, th, td{
            border: 2px solid #000;
            padding: 5px 10px;
        }
        
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" bgcolor="#faf087">8:00 a.m.</td>
                <td rowspan="2" bgcolor="#cf8bf7">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="4">Tuesday</td>
                <td bgcolor="#faf087">8:00 a.m.</td>
                <td bgcolor="#faf087">11:00 a.m.</td>
                <td rowspan="2" style="padding-bottom: 4%">XPath</td>
            </tr>

            <tr>
                <td bgcolor="#faf087" rowspan="2">11:00 a.m.</td>
                <td bgcolor="#8efaa4" rowspan="2">2:00 p.m.</td>
            </tr>

            <tr>
                <td rowspan="2">XSL Transformation</td>
            </tr>

            <tr>
                <td bgcolor="#8efaa4">2:00 p.m.</td>
                <td bgcolor="#cf8bf7">5:00 p.m.</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td bgcolor="#faf087">8:00 a.m.</td>
                <td bgcolor="#8efaa4">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
